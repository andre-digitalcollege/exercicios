<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>A = B?</title>
</head>
<body>
    <span style="font-size: 28px" id="numero"></span>
  <span style="font-size: 28px" id="text"></span>
  <span style="font-size: 28px" id="result"></span>
</body>
<script>
  let valorA = parseInt(prompt("informe um numero positivo ou negativo"));

  if (valorA > 0) {
    let posi = valorA * 2;
    document.getElementById("text").textContent = "positivo x 2 = ";
    document.getElementById("result").textContent = (posi);
  } else { 
    let nega = valorA * 3;
    document.getElementById("text").textContent = "Negativo x 3 =";
    document.getElementById("result").textContent = (nega);
  }
</script>
</html>
