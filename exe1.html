<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>A B e C</title>
</head>
<body>
  <span style="font-size: 28px" id="soma"></span><br>
  <span style="font-size: 28px" id="result"></span>
</body>
<script>
  let numA = parseInt(prompt("numero A"));
  let numB = parseInt(prompt("numero B"));
  let numC = parseInt(prompt("numero C"));
  
  let somAb = (numA) + (numB);
  
  if (somAb < numC) {
    document.getElementById("result").textContent = "A+B é menor que C";
  } else { 
    document.getElementById("result").textContent = "A+B é maior que C";
  }

</script>
</html>
