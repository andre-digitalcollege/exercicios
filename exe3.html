<html lang="pt-br">
<head>
  <title>par ou impar</title>
</head>
<body>
    <span style="font-size: 24px" id="numero"></span>
</body>
<script>
  let numero = parseInt(prompt("informe um numero"));
  
  if (numero % 2 === 0) {
    document.getElementById("numero").textContent = "seu numero é par";;
  } else {
    document.getElementById("numero").textContent = "seu numero é impar";
  }
  </script>
</html>
